; sizeUnit.ini file used to convert unit size on graphs
[round_presicion]
digit = 2

[bit_value]
bit   = bit,bits
kbits = kbit,kbits
Mbits = mbit,mbits
Gbits = gbit,gbits
Tbits = tbit,tbits

[bit_rate]
bit/s   = bit/s,bits/s,bps
kbits/s = kbit/s,kbits/s,kbps
Mbits/s = mbit/s,mbits/s,mbps
Gbits/s = gbit/s,gbits/s,gbps
Tbits/s = tbit/s,tbits/s,tbps

[byte_value]
B  = byte,bytes
kB = kbyte,kbytes
MB = mbyte,mbytes
GB = gbyte,gbytes
TB = tbyte,tbytes

[byte_rate]
B/s  = byte/s,bytes/s
kB/s = kbyte/s,kbytes/s
MB/s = mbyte/s,mbytes/s
GB/s = gbyte/s,gbytes/s
TB/s = tbyte/s,tbytes/s
